<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Calculadora de IMC</title>
        
        <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="assets/css/style.css">


        <body>
            <div id="area">

                <img id="logo" src="assets/images/icones_balanca-08.png"/>

                <h5>Altura em metros </h5>
                <div class="input-group">
                    <br/>
                    <input type="text" name="altura" id="altura" class="form-control" placeholder="1,80"/>
                    </div>
                <br/>  

                <h5> Peso em kg</h5>
                <div class="input-group">
                   
                    <input type="text" name="peso" id="peso" class="form-control" placeholder="75"/> 
                    <span class="input-group-text">KG</span>

                    <button class="btn btn-primary btn-block btn-lg">Calcular IMC</button> <br/>
                    <div id="resultado"></div>
                   

                </div>

            </div>




            <script type="text/javascript" src="assets/js/jquery-3.5.1.min.js"></script>
            <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
            <script type="text/javascript" src="assets/js/script.js"></script>

        </body>
    </head>
</html>
